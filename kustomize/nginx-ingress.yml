apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mh-do-ingress
  namespace: default # Same as app
  annotations: 
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    name: mh-do-ingress
spec:
  tls:
  - hosts:
    - dev.m1r5h.xyz
    secretName: m1r5h-tls
  rules:
  - host: dev.m1r5h.xyz
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: podinfo
            port: 
              number: 9898
      - pathType: Exact
        path: /something(/|$)(.*)
        backend:
          service:
            name: color-game
            port: 
              number: 80
