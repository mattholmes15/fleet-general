apiVersion: apps/v1
kind: Deployment
metadata:
  name: color-game
  namespace: default
  labels:
    customer: acg
spec:
  selector:
    matchLabels:
      app: web
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: mrh44/colorgame:v2 
        name: web
        ports:
        - containerPort: 80